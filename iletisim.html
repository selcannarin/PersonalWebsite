                <br>

                <input type="date" name="dogumTarihi" style="width: 300px;" required>

                <br><br>
                <label">Cinsiyet:</label>


                  <br>

                  <select name="cinsiyet" required>

                    <option value="erkek">Erkek</option>

                  <br>

                  <label>İstek veya yorumunuz:</label>

                  <br>

                  <textarea name="yorum" rows="10" cols="40" style="width: 300px;" placeholder="Yazınız."></textarea>

                  <br><br>


                  <br>

                  <input type="checkbox" name="check" required> Bilgilerimi vermeyi kabul ediyorum.

                  <br><br>

                  <input type="submit" value="Gönder">

                  <input type="reset" value="Temizle">
